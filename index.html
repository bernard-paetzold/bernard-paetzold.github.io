<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="app.css">
    <script src="main.js"></script>
</head>
<body>
    <div id="scene" class="scene">
        <div class="aspect-ratio-container">
            <div id="backdrop" class="backdrop">
                <div id="poster"></div>
                <div id="radio" class="radio">
                    <audio id="track-01" src="./assets/sounds/summer-rain-lofi-vibes-216043.mp3"></audio>
                    <audio id="track-02" src="./assets/sounds/analog-dreams-lofi-vibes-216040.mp3"></audio>
                    <audio id="track-03" src="./assets/sounds/fields-lofi-vibes-216042.mp3"></audio>
                    <audio id="track-04" src="./assets/sounds/for-a-dream-lofi-vibes-216038.mp3"></audio>
                    <audio id="track-05" src="./assets/sounds/never-leave-lofi-vibes-216039.mp3"></audio>
                    <audio id="track-06" src="./assets/sounds/nightshift-lofi-vibes-216037.mp3"></audio>
                    <audio id="track-07" src="./assets/sounds/starry-night-lofi-vibes-216041.mp3"></audio>
                    <div id="next-button" class="media-button"></div>
                    <div id="pause-button" class="pause-button"></div>
                    <div id="prev-button" class="media-button"></div>
                    <div id="radio-screen"></div>
                </div>
                <div id="plant-01" class="plant-01"></div>
                <div id="computer" class="computer">
                    <div id="screen-background" class="screen-background"></div>
                    <div class="computer-border"></div>
                    <div id="screen-text" class="screen-text">
                        
                    </div>
                    <div id="screen-content" class="screen-content">
                        <div id="desktop" class="computer-screen">
                            <div id="about-shortcut" class="shortcut">
                                <img src="./assets/folder-icon.png" class="desktop-icon">
                                About
                            </div>
                            <div id="resume-shortcut" class="shortcut">
                                <img src="./assets/folder-icon.png" class="desktop-icon">
                                Resume
                            </div>
                            <div id="projects-shortcut" class="shortcut">
                                <img src="./assets/folder-icon.png" class="desktop-icon">
                                Projects
                            </div>
                            <div id="skills-shortcut" class="shortcut">
                                <img src="./assets/folder-icon.png" class="desktop-icon">
                                Skills
                            </div>
                            <div id="contact-shortcut" class="shortcut">
                                <img src="./assets/folder-icon.png" class="desktop-icon">
                                Contact information
                            </div>                     
                        </div>
                        <div id="about-screen" class="computer-screen"></div>
                        <div id="resume-screen" class="computer-screen"></div>
                        <div id="projects-screen" class="computer-screen"></div>
                        <div id="skills-screen" class="computer-screen"></div>
                        <div id="contact-screen" class="computer-screen"></div>
                    </div>
                    <div id="power-button" class="power-button">
                        <audio id="power-button-sound-down" src="./assets/sounds/button-sound-down.wav"></audio>
                        <audio id="power-button-sound-up" src="./assets/sounds/button-sound-up.wav"></audio>
                    </div>
                </div>
                <div class="mouse-bounds">
                    <img src="./assets/mouse.png" id="mouse" class="mouse">
                    <audio id="click-sound-down" src="./assets/sounds/mouse-click-down.wav"></audio>
                    <audio id="click-sound-up" src="./assets/sounds/mouse-click-up.wav"></audio>
                </div>
                <div id="tea-mug" class="tea"></div>
            </div>
        </div>
    </div>
</body>
</html>
